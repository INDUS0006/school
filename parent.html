<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Management - Parent Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); 
            color: white; 
            padding: 20px 0; 
        }
        .header-content { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }
        .stat-icon { font-size: 2.5rem; margin-bottom: 15px; }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: #333; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 1rem; font-weight: 500; }
        
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .main-section, .sidebar-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .homework-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .homework-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        .item-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-pending {
            background: linear-gradient(135deg, #ffd43b, #fcc419);
            color: #333;
        }
        .status-completed {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        .status-overdue {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        .item-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .item-description {
            margin-top: 10px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }
        .search-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            min-width: 200px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .progress-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #40c057);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; }
            .filter-controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="parent-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
            <div class="page-title">üìö Homework Management</div>
            <div style="width: 100px;"></div> <!-- Spacer for centering -->
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìö</div>
                <div class="stat-number" id="totalHomework">12</div>
                <div class="stat-label">Total Homework</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingHomework">5</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="completedHomework">7</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-number" id="overdueHomework">2</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-controls">
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
                <select class="filter-select" id="subjectFilter">
                    <option value="all">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="Search homework...">
            </div>
        </div>

        <div class="content-grid">
            <div class="main-section">
                <h2 class="section-title">
                    <span>üìö</span>
                    Recent Homework
                </h2>
                <div id="homeworkList">
                    <!-- Homework items will be populated here -->
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">
                    <span>üìä</span>
                    Progress Overview
                </h3>
                <div class="progress-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span>Completion Rate</span>
                        <span id="completionRate">58%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 58%"></div>
                    </div>
                </div>

                <h3 class="section-title">
                    <span>‚ö°</span>
                    Quick Actions
                </h3>
                <button class="action-btn" onclick="markAsCompleted()">
                    <span>‚úÖ</span>Mark as Completed
                </button>
                <button class="action-btn" onclick="downloadHomework()">
                    <span>üì•</span>Download Materials
                </button>
                <button class="action-btn" onclick="contactTeacher()">
                    <span>üí¨</span>Contact Teacher
                </button>
                <button class="action-btn" onclick="requestExtension()">
                    <span>‚è∞</span>Request Extension
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock data for homework
        const mockHomework = [
            {
                id: 1,
                title: "Algebra Problem Set",
                subject: "Mathematics",
                dueDate: "2024-12-15",
                status: "pending",
                description: "Complete problems 1-20 from Chapter 5. Show all work and submit online.",
                teacher: "Mrs. Johnson",
                priority: "high"
            },
            {
                id: 2,
                title: "Science Lab Report",
                subject: "Science",
                dueDate: "2024-12-12",
                status: "completed",
                description: "Write a detailed report on the chemistry experiment conducted last week.",
                teacher: "Mr. Smith",
                priority: "medium"
            },
            {
                id: 3,
                title: "Essay on Shakespeare",
                subject: "English",
                dueDate: "2024-12-10",
                status: "overdue",
                description: "Write a 1000-word essay analyzing the themes in Hamlet.",
                teacher: "Ms. Davis",
                priority: "high"
            },
            {
                id: 4,
                title: "History Timeline Project",
                subject: "History",
                dueDate: "2024-12-18",
                status: "pending",
                description: "Create a timeline of major events during the Industrial Revolution.",
                teacher: "Mr. Wilson",
                priority: "medium"
            },
            {
                id: 5,
                title: "Geography Map Assignment",
                subject: "Geography",
                dueDate: "2024-12-14",
                status: "pending",
                description: "Label all countries in Europe on the provided map.",
                teacher: "Mrs. Brown",
                priority: "low"
            },
            {
                id: 6,
                title: "Physics Calculations",
                subject: "Science",
                dueDate: "2024-12-11",
                status: "completed",
                description: "Solve the force and motion problems from the textbook.",
                teacher: "Mr. Smith",
                priority: "medium"
            },
            {
                id: 7,
                title: "Poetry Analysis",
                subject: "English",
                dueDate: "2024-12-13",
                status: "pending",
                description: "Analyze the poem 'The Road Not Taken' by Robert Frost.",
                teacher: "Ms. Davis",
                priority: "medium"
            },
            {
                id: 8,
                title: "Geometry Proofs",
                subject: "Mathematics",
                dueDate: "2024-12-09",
                status: "overdue",
                description: "Complete the geometric proofs for triangles and circles.",
                teacher: "Mrs. Johnson",
                priority: "high"
            }
        ];

        function displayHomework(homeworkList = mockHomework) {
            const container = document.getElementById('homeworkList');
            container.innerHTML = '';

            homeworkList.forEach(homework => {
                const item = document.createElement('div');
                item.className = 'homework-item';
                
                const priorityIcon = homework.priority === 'high' ? 'üî¥' : 
                                   homework.priority === 'medium' ? 'üü°' : 'üü¢';
                
                item.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${priorityIcon} ${homework.title}</div>
                        <div class="item-status status-${homework.status}">${homework.status}</div>
                    </div>
                    <div class="item-details">
                        <strong>Subject:</strong> ${homework.subject} ‚Ä¢ 
                        <strong>Due Date:</strong> ${homework.dueDate} ‚Ä¢ 
                        <strong>Teacher:</strong> ${homework.teacher}
                    </div>
                    <div class="item-description">
                        ${homework.description}
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        function updateStats() {
            const total = mockHomework.length;
            const pending = mockHomework.filter(h => h.status === 'pending').length;
            const completed = mockHomework.filter(h => h.status === 'completed').length;
            const overdue = mockHomework.filter(h => h.status === 'overdue').length;
            
            document.getElementById('totalHomework').textContent = total;
            document.getElementById('pendingHomework').textContent = pending;
            document.getElementById('completedHomework').textContent = completed;
            document.getElementById('overdueHomework').textContent = overdue;
            
            const completionRate = Math.round((completed / total) * 100);
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('progressFill').style.width = completionRate + '%';
        }

        function filterHomework() {
            const statusFilter = document.getElementById('statusFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = mockHomework.filter(homework => {
                const statusMatch = statusFilter === 'all' || homework.status === statusFilter;
                const subjectMatch = subjectFilter === 'all' || homework.subject === subjectFilter;
                const searchMatch = homework.title.toLowerCase().includes(searchTerm) || 
                                 homework.description.toLowerCase().includes(searchTerm);
                
                return statusMatch && subjectMatch && searchMatch;
            });
            
            displayHomework(filtered);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', filterHomework);
        document.getElementById('subjectFilter').addEventListener('change', filterHomework);
        document.getElementById('searchInput').addEventListener('input', filterHomework);

        // Quick action functions
        function markAsCompleted() {
            alert('Mark as Completed functionality - Would update homework status');
        }
        
        function downloadHomework() {
            alert('Download Materials functionality - Would download homework files');
        }
        
        function contactTeacher() {
            alert('Contact Teacher functionality - Would open teacher contact form');
        }
        
        function requestExtension() {
            alert('Request Extension functionality - Would send extension request to teacher');
        }

        // Initialize page
        displayHomework();
        updateStats();
    </script>
</body>
</html>
